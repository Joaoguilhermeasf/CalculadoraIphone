<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
      <div class="box" id="box">
      
        <div class="tela" id="tela" >
          <input type="text" id="disp" readonly>
        </div>
        <ul>
          <li><button onclick="clearDisplay()"class="botao" id="botao">AC</button></li>
          <li><button onclick="switchSignal()"class="botao" id="botao">+/-</button></li>
          <li><button onclick="percent()"class="botao" id="botao">%</button></li>
          <li><button onclick="div()"class="botaovert" id="botaodiv">รท</button></li>
        </ul>
        <ul>
          <li><button onclick="appendToDisplay('7')" class="botao2" id="botao2">7</button></li>
          <li><button onclick="appendToDisplay('8')" class="botao2" id="botao2">8</button></li>
          <li><button onclick="appendToDisplay('9')" class="botao2" id="botao2">9</button></li>
          <li><button onclick="mult()" class="botaovert" id="botaomult">x</button></li>
        </ul>
        <ul>
          <li><button onclick="appendToDisplay('4')" class="botao2" id="botao2">4</button></li>
          <li><button onclick="appendToDisplay('5')" class="botao2" id="botao2">5</button></li>
          <li><button onclick="appendToDisplay('6')" class="botao2" id="botao2">6</button></li>
          <li><button onclick="sub()" class="botaovert" id="botaosub">-</button></li>
        </ul>
        <ul>
          <li><button onclick="appendToDisplay('1')" class="botao2" id="botao2">1</button></li>
          <li><button onclick="appendToDisplay('2')"class="botao2" id="botao2">2</button></li>
          <li><button onclick="appendToDisplay('3')"class="botao2" id="botao2">3</button></li>
          <li><button onclick="som()" class="botaovert" id="botaosom">+</button></li>
        </ul>
        <ul>
          <li><button onclick="appendToDisplay('0')" class="botao0" id="botao0">0</button></li>
          <li><button onclick="appendToDisplay('.')" class="botao2" id="botao2">,</button></li>
          <li><button onclick="calculate()" class="botaovert" id="botaovert">=</button></li>
          
        </ul>
        
      
      </div>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
